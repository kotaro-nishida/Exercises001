@(msg: String,inputData:Form[Message])

@main("Sample Page") {
  <h1>@msg</h1>
	@helper.form(action = routes.Application.editcreate) {
		<input type="hidden" value = @inputData.get.id name="id">
		@(helper.inputText(inputData("name")))
		@(helper.inputText(inputData("mail")))
		@(helper.textarea(inputData("message"),'cols->50))
		<input type = "submit">
	}
}
